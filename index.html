<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Twenty one</title>
</head>
<body>
    <h1>Game twenty one</h1>
    <div class="textupdates" id="textUpdates">
        To start the game click "New game"!
    </div> 

    <div class="buttonbox" id="newGame">
        <button alt="play" id="play">New game</button>
    </div>
    <div class="buttonbox hidden" id="buttonBox">
        <button alt="hit" id="hit">More</button>
        <button alt="stay" id="stay">That's enough!</button>
    </div>
    <table>
        <tr>
            <th id="playerHand">             
                My cards
            </th>
            <th id="dealerHand">
                Opponent cards
            </th>
        </tr>
        <tr>
            <td id="playerCards">No cards have been played</td>
            <td id="dealerCards">No cards have been played</td>
        </tr> 
    </table>
    <div id="tracker" class="buttonbox">
        <span>|Win: 0 |Draw: 0 |Defeat: 0|</span>
    </div>
    <div class="buttonbox">       
        <span id="choice" class="bold redcard"></span>
    </div>
<script src="js/script.js"></script>
</body>
</html>
